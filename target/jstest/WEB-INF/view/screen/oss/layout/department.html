<html>
<head>
    <title>部门列表</title>
</head>
<body>

<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" src="/images/title_arrow.gif"/> 部门管理
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<div id="MainArea">
</div>

<!--说明-->
<div id="Description">
    说明：<br />
    1，列表页面只显示一层的（同级的）部门数据，默认显示最顶级的部门列表。<br />
    2，点击部门名称，可以查看此部门相应的下级部门列表。<br />
    3，删除部门时，同时删除此部门的所有下级部门。
